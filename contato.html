<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code - Contatos</title>
</head>
<body class="color-page">
    <div class="container-principal" id="topo">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img  src="logo.png" alt="Logo DevWebs">
                </a> 
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="sobre.html">Sobre nós</a></li>
                    <li><a href="#topo">Contato</a></li>
                </ul>
            </nav>
            
        </header>

        <div class="img-titulo">
            <img src="contato.png" alt="Imagem Contato"> 
         </div>

         <section id="txt-contato">
            <form action="" name="meu_form" id="meu_form">
                    <p class="nome">
                        <label for="nome">Nome:</label><br>
                        <input type="text" name="nome" id="nomeid" placeholder="Ex: Fulano da Silva" required="required">
                    </p>

                    <p class="fone">
                        <label for="fone">Telefone:</label><br>
                        <input type="phone" name="fone" id="foneid" placeholder="Ex: (xx)xxxx-xxxx">
                    </p>

                    <p class="email">
                        <label for="email">E-mail:</label><br>
                        <input type="email" name="email" id="emailid" placeholder="Ex: Fulano_silva@mail.com" required="required">
                    </p>

                    <p>
                        <textarea  required="required" placeholder="Mensagem"></textarea>
                    </p>

                    <button type="submit" form="meu_form">Enviar Mensagem</button>
            </form>

            <div id="conta-data">
                <h4>Code - Fundação Bradesco</h4>
                <h5><img src="address.png" alt="endereço"><br>Avenida Novos Conhecimentos nº 2021</h5>
                <h5><img src="phone-call.png" alt="telefone"><br>+ 55 11 9999-9999</h5>
                <h5><img src="email.png" alt="email"><br>bradescoCode@code.com.br</h5>
                <h5><img src="facebook.png" alt="facebook"><br>facebook.com\codeBra</h5>
                <h5><img src="instagram.png" alt="instagram"><br>@codeBra</h5>

            </div>


         </section>


    </div>
</body>
</html>
